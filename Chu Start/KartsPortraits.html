<!DOCTYPE html>
<html>
<head>
	<title>Art and Profile Portraits</title>
	<link rel="stylesheet" type="text/css" href="Portraits.css">
	<style>
		header {
			background-color: #df9e25;
			color: rgb(122, 3, 146);
			height: 1cm;
			padding: 0 10px;
			display: flex;
			align-items: center;
		}

		.row {
			display: flex;
			flex-wrap: wrap;
			margin: 10px;
		}

		.col {
			flex-basis: 30%;
			margin: 10px;
			border: 1px solid #ddd;
			padding: 10px;
			text-align: center;
		}

		.product .name, .product .description {
			color: black;
		}
	</style>
</head>

	</header>

</html>
